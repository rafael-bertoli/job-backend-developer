<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>User</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <style>
            body {
                padding-top: 50px;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" 
                            data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Intelipost</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li th:each="permission : ${user.getProfile().getPermissions()}">
                            <a th:href="${permission.getPermission().getViewPath()}" th:text="${permission.getPermission().getView()}"></a>
                        </li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="panel-body inf-content">
            <div class="row">
                <div class="col-md-1"> 
                </div>

                <div class="col-md-6"> 
                    <strong>Cadastro</strong><br>
                    <div class="table-responsive">
                        <table class="table table-condensed table-responsive table-user-information">
                            <tbody>
                                <tr>
                                    <td> <strong> <span class="glyphicon glyphicon-asterisk text-primary"></span> Identificação </strong></td>
                                    <td class="text-primary" th:text="${user.getId()}"></td>
                                </tr>
                                <tr>
                                    <td> <strong> <span class="glyphicon glyphicon-user  text-primary"></span> Nome </strong></td>
                                    <td class="text-primary" th:text="${user.getName()}"></td>
                                </tr>
                                <tr>
                                    <td> <strong> <span class="glyphicon glyphicon-envelope text-primary"></span> Email </strong></td>
                                    <td class="text-primary" th:text="${user.getUsername()}"></td>
                                </tr>
                                <tr>
                                    <td> <strong> <span class="glyphicon glyphicon-eye-open text-primary"></span> Perfil </strong></td>
                                    <td class="text-primary" th:text="${user.getProfile().getName()}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
